name: "Draft release"

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package for draft release"
        required: true
        default: "webrtc"
      ref:
        description: "Git ref (branch or tag) to draft from"
        required: false
        default: "main"
      prerelease:
        description: "Pre-release identifier"
        required: false
        default: "none"
        type: choice
        options:
          - none
          - alpha
          - beta
          - rc
      increment:
        description: "Version bump"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

env:
  PACKAGE_DIR: ${{ github.event.inputs.package == 'webrtc' && 'js' || github.event.inputs.package }}

jobs:
  build:
    if: contains(fromJson('["webrtc", "react-client"]'), github.event.inputs.package)

    name: "@telnyx/${{ github.event.inputs.package }} Draft release"

    runs-on: ubuntu-latest

    env:
      TARGET_REF: ${{ github.event.inputs.ref || 'main' }}
      PRERELEASE_ARGS: ${{ github.event.inputs.prerelease && github.event.inputs.prerelease != 'none' && format(' --preRelease={0} --github.preRelease', github.event.inputs.prerelease) || '' }}
      INCREMENT_ARG: ${{ github.event.inputs.prerelease && github.event.inputs.prerelease != 'none' && ' --increment=prerelease' || github.event.inputs.increment && format(' --increment={0}', github.event.inputs.increment) || '' }}

    steps:
      - uses: actions/checkout@v2
        with:
          # https://github.com/peter-evans/create-pull-request/issues/122
          ref: ${{ env.TARGET_REF }}
          # https://github.com/release-it/release-it/issues/657#issuecomment-647848200
          fetch-depth: 0
          token: ${{ secrets.DRAFT_RELEASE_TOKEN }}
      - name: Setup Git user
        # https://github.com/actions/checkout/issues/13
        run: |
          git config user.name TelnyxIntegrations
          git config user.email integrations@telnyx.com
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          registry-url: https://registry.npmjs.org/
      - name: Install shared dependencies
        run: yarn install --immutable
      - name: Install package dependencies
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: yarn install --immutable
      - name: Test
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: yarn test
        env:
          CI: true
      - if: github.event.inputs.package == 'webrtc'
        name: Generate docs
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: |
          yarn docs # IDEA Set --gitRevision to release-it tag
          git add docs
          git commit -m "docs: update ts docs" || echo "docs: no docs changes to commit"
      - name: Create draft release
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: |
          yarn release --ci --github.draft --no-npm.publish${{ env.INCREMENT_ARG }}${{ env.PRERELEASE_ARGS }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: "Draft release"

on:
  workflow_dispatch:
    inputs:
      package:
        description: "Package for draft release"
        required: true
        default: "webrtc"
      ref:
        description: "Git ref (branch or tag) to draft from"
        required: false
        default: "main"
      prerelease:
        description: "Pre-release identifier"
        required: false
        default: "none"
        type: choice
        options:
          - none
          - alpha
          - beta
          - rc
      increment:
        description: "Version bump (only if prerelease is 'none')"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

env:
  PACKAGE_DIR: ${{ github.event.inputs.package == 'webrtc' && 'js' || github.event.inputs.package }}

jobs:
  draft:
    if: contains(fromJson('["webrtc", "react-client"]'), github.event.inputs.package)

    name: "@telnyx/${{ github.event.inputs.package }} Draft release"

    runs-on: ubuntu-latest

    env:
      TARGET_REF: ${{ github.event.inputs.ref || 'main' }}
      PRERELEASE_ARGS: ${{ github.event.inputs.prerelease && github.event.inputs.prerelease != 'none' && format(' --preRelease={0} --github.preRelease', github.event.inputs.prerelease) || '' }}
      INCREMENT_ARG: ${{ github.event.inputs.prerelease && github.event.inputs.prerelease != 'none' && ' --increment=prerelease' || github.event.inputs.increment && format(' --increment={0}', github.event.inputs.increment) || '' }}

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.TARGET_REF }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          registry-url: https://registry.npmjs.org/

      - name: Install shared dependencies
        run: yarn install --immutable

      - name: Install package dependencies
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: yarn install --immutable

      - name: Test
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: yarn test
        env:
          CI: true

      - if: github.event.inputs.package == 'webrtc'
        name: Generate docs
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: |
          yarn docs
          git add docs
          git commit -m "docs: update ts docs" || echo "docs: no docs changes to commit"

      - name: Determine next version
        id: version
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: |
          NEXT=$(yarn release --ci --release-version${{ env.INCREMENT_ARG }}${{ env.PRERELEASE_ARGS }} 2>/dev/null)
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"
          echo "branch=release/${{ github.event.inputs.package }}-v$NEXT" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        id: changelog
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: |
          VERSION="${{ steps.version.outputs.next }}"
          PACKAGE="${{ github.event.inputs.package }}"
          DATE=$(date +%Y-%m-%d)
          LAST_TAG=$(git describe --tags --abbrev=0 --match "${PACKAGE}/v*" 2>/dev/null || echo "")
          echo "last_tag=$LAST_TAG" >> "$GITHUB_OUTPUT"

          if [ -n "$LAST_TAG" ]; then
            NOTES=$(git log ${LAST_TAG}..HEAD --pretty=format:'- %s' | grep -i -E '^- (feat|fix|docs|refactor|chore)' || true)
            COMPARE="[${VERSION}](https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${PACKAGE}/v${VERSION})"
          else
            NOTES=$(git log --pretty=format:'- %s' | grep -i -E '^- (feat|fix|docs|refactor|chore)' || true)
            COMPARE="${VERSION}"
          fi

          if [ -n "$NOTES" ]; then
            ENTRY=$(printf '## %s (%s)\n\n%s\n\n' "$COMPARE" "$DATE" "$NOTES")
          else
            ENTRY=$(printf '## %s (%s)\n\n- No notable changes\n\n' "$COMPARE" "$DATE")
          fi

          if [ -f CHANGELOG.md ]; then
            printf '%s%s' "$ENTRY" "$(cat CHANGELOG.md)" > CHANGELOG.md
          else
            printf '%s' "$ENTRY" > CHANGELOG.md
          fi

          git add CHANGELOG.md

      - name: Create release branch
        run: |
          git checkout -b "${{ steps.version.outputs.branch }}"

      - name: Create draft release on branch
        working-directory: packages/${{ env.PACKAGE_DIR }}
        run: |
          yarn release --ci --github.draft --no-npm.publish --no-git.push --no-git.requireUpstream${{ env.INCREMENT_ARG }}${{ env.PRERELEASE_ARGS }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append full changelog link to draft release
        if: steps.changelog.outputs.last_tag != ''
        run: |
          TAG="${{ github.event.inputs.package }}/v${{ steps.version.outputs.next }}"
          LAST_TAG="${{ steps.changelog.outputs.last_tag }}"
          CHANGELOG_LINK="**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...${TAG}"
          CURRENT_BODY=$(gh release view "$TAG" --json body --jq '.body' 2>/dev/null || echo "")
          gh release edit "$TAG" --notes "${CURRENT_BODY}

          ${CHANGELOG_LINK}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push release branch
        run: |
          git push origin "${{ steps.version.outputs.branch }}"

      - name: Create pull request
        run: |
          gh pr create \
            --title "chore: release ${{ github.event.inputs.package }}@${{ steps.version.outputs.next }}" \
            --body "## Release ${{ github.event.inputs.package }}@${{ steps.version.outputs.next }}

          Automated release PR created by the draft-release workflow.

          - Version bump in \`package.json\`
          - Updated \`CHANGELOG.md\`
          - Draft GitHub release created

          **After merging**, publish the release from the [releases page](https://github.com/${{ github.repository }}/releases)." \
            --base "${{ env.TARGET_REF }}" \
            --head "${{ steps.version.outputs.branch }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

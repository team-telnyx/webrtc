name: "@telnyx/webrtc Publish prerelease"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to checkout"
        required: false
        default: "main"
      npm_dist_tag:
        description: "NPM dist-tag to use for publishing (e.g. beta, alpha, next)"
        required: true

permissions:
  contents: read

jobs:
  publish-js:
    name: "@telnyx/webrtc Publish prerelease"

    runs-on: ubuntu-latest

    env:
      PACKAGE_DIR: js
      TARGET_REF: ${{ github.event.inputs.ref || github.ref || 'main' }}
      NPM_DIST_TAG: ${{ github.event.inputs.npm_dist_tag }}

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.TARGET_REF }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
          registry-url: https://registry.npmjs.org/

      - name: Install shared dependencies
        run: yarn install --immutable

      - name: Install package dependencies
        working-directory: packages/js
        run: yarn install --immutable

      - name: Publish package
        working-directory: packages/js
        run: npm publish --access public --tag ${{ env.NPM_DIST_TAG }}
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: packages/${{ env.PACKAGE_DIR }}

      - name: Post to Slack
        uses: homeday-de/slack-release-bot-action@main
        with:
          webhook_url: ${{ secrets.SLACK_RELEASE_BOT_WEBHOOK_URL }}
          title: "@telnyx/webrtc@${{ steps.package-version.outputs.current-version }}"
          body: "See the CHANGELOG ---> https://github.com/team-telnyx/webrtc/blob/main/packages/js/CHANGELOG.md"
          context: "[Pre-release] New Telnyx WebRTC SDK Release ${{ steps.package-version.outputs.current-version }}"

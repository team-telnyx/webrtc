name: "@telnyx/webrtc Publish prerelease"

on:
  release:
    types: [published]

jobs:
  publish-js:
    if: startsWith(github.event.release.tag_name, 'webrtc/v') && github.event.release.prerelease == true

    name: "@telnyx/webrtc Publish prerelease"

    runs-on: ubuntu-latest

    env:
      PACKAGE_DIR: js

    steps:
      - uses: actions/checkout@v6
        with:
          ref: "main"
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine npm dist-tag from release tag
        id: dist-tag
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # Extract prerelease identifier (e.g., webrtc/v2.0.0-beta.1 â†’ beta)
          PRERELEASE=$(echo "$TAG" | sed -n 's/.*-\([a-zA-Z]*\)\..*/\1/p')
          if [ -z "$PRERELEASE" ]; then
            echo "::error::Could not extract prerelease identifier from tag $TAG"
            exit 1
          fi
          echo "tag=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "yarn"
          registry-url: https://registry.npmjs.org/

      - name: Install shared dependencies
        run: yarn install --immutable

      - name: Install package dependencies
        working-directory: packages/js
        run: yarn install --immutable

      - name: Publish package
        working-directory: packages/js
        run: npm publish --access public --tag ${{ steps.dist-tag.outputs.tag }}
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: packages/${{ env.PACKAGE_DIR }}

      - name: Post to Slack
        uses: homeday-de/slack-release-bot-action@main
        with:
          webhook_url: ${{ secrets.SLACK_RELEASE_BOT_WEBHOOK_URL }}
          title: "@telnyx/webrtc@${{ steps.package-version.outputs.current-version }}"
          body: "See the CHANGELOG ---> https://github.com/team-telnyx/webrtc/blob/main/packages/js/CHANGELOG.md"
          context: "[Pre-release] New Telnyx WebRTC SDK Release ${{ steps.package-version.outputs.current-version }}"
